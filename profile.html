<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div id="profile-nav" class="blue-grey lighten-4">
				<img src="squirrel.png" alt="logo">
				<div class="links">
					<a class="btn" href="#">Create</a>
					<a class="btn" href="#">Lists</a>
					<a class="btn" href="#">Friends</a>
					<a class="btn" href="#">About</a>
				</div>
			</div>
			<div class="row all-contain">
				<div class="col s3 profile-col">
					<div class="picture-box">
						<img src="temp-profile.png" alt="">
					</div>
					<div class="info-box">
						<p>Name: </p>
						<p>Email: </p>
						<p>About Me: </p>
						<p>Interests: </p>

					</div>
				</div>
				<div class="col s9 ">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="Search" id="search" type="text" class="validate">
									<label for="search">Search</label>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>

	</body>
</html>
